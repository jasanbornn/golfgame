<!DOCTYPE html>
<html>

    <head>
        <title>golf</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="./styles/main.css" rel="stylesheet" type="text/css">

        <script type="module" src="./src/main.js"></script>
    </head>

    <body>
        <div id="scene-container">
            <!-- <canvas> will be inserted here -->
        </div>

        <div id="debug-text-container">
            <h1 id="debug-text"></h1>
        </div>

        <div class="score-callout-container" id="score-callout-container">
            <h1 id="score-callout-text">Par</h1>
        </div>

        <div class="hud-container">
            <div class="strike-meter-container">
                <div class="strike-meter-value" id="strike-meter-value"></div>
            </div>
            <div class="score-container">
                <div class="info-text">
                    <p id="strokes-value-text"> 0 strokes</p>
                    <p id="par-value-text">Par 1</p>
                </div>
            </div>
            <table class="scorecard" id="scorecard">
                <tr>
                    <th>Hole</th>
                    <th>Par</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td> </td>
                    <td> </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th> </th>
                    <th id ="total-text"> </th>
                </tr>
            </table>
            <button type="button" class="menu-button" id="menu-button">Menu</button>
        </div>


        <div class="menu-container">
            <div class="in-game-menu" id="in-game-menu">
                <div class="button-container" id="button-container">
                    <button type="button" class="button" id="resume-button">Resume</button>
                    <button type="button" class="button" id="restart-button">Restart</button>
                    <button type="button" class="button" id="levels-button">Levels</button>
                </div>
            </div>

            <div class="levels-menu" id="levels-menu">
                <div class="levels-back-button-container">
                    <button class="button" id="levels-back-button">Back</button>
                </div>
                <div class="level-boxes-container">
                    <div class="level-box" id="level-box-1">
                        <p>1</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-2">
                        <p>2</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-3">
                        <p>3</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-4">
                        <p>4</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-5">
                        <p>5</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-6">
                        <p>6</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-7">
                        <p>7</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-8">
                        <p>8</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                    <div class="level-box" id="level-box-9">
                        <p>9</p>
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>

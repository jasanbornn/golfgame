<!DOCTYPE html>
<html>

    <head>
        <title>Mini9 Javascript Mini-golf Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="./styles/main.css" rel="stylesheet" type="text/css">

        <script type="module" src="./src/main.js"></script>
    </head>

    <body>
        
        <div id="scene-container">
            <!-- <canvas> will be inserted here -->
        </div>


        <div class="loading-screen" id="loading-screen">
            <p>Mini<span id="loading-title-nine">9</span></p>
            <span class="loading-spinner"></span>
        </div>

        <div id="debug-text-container">
            <h1 id="debug-text"></h1>
        </div>

        <div class="score-callout-container" id="score-callout-container">
            <h1 id="score-callout-text">Par</h1>
        </div>

        <div class="continue-button-container">
            <button type="button" class="button" id="continue-button">Continue</button>
        </div>

        <div class="hole-info-container">
            <p id="strokes-number-text">0</p>
            <p id="strokes-label-text">strokes</p>
            <p id="hole-full-text">Hole 0</span></p>
            <p id="par-full-text"> Par 0</span></p>
        </div>

        <div class="hud-container">
            <div class="strike-meter-container">
                <div class="strike-meter-value" id="strike-meter-value"></div>
            </div>
            <table class="scorecard" id="scorecard">
                <tr>
                    <th>Hole</th>
                    <th>Par</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>22</th>
                    <th id ="total-text"> </th>
                </tr>
            </table>
            <div class="bottom-buttons-container">
                <button type="button" class="menu-button" id="menu-button">Menu</button>
                <button type="button" class="menu-button" id="scorecard-toggle-button">Score</button>
            </div>
        </div>

        <div class="menu-container">
            <div class="menu-screen-dim", id="menu-screen-dim"></div>
            <div class="in-game-menu" id="in-game-menu">
                <div class="button-container" id="button-container">
                    <button type="button" class="button" id="resume-button">Resume</button>
                    <button type="button" class="button" id="restart-button">Restart</button>
                    <button type="button" class="button" id="levels-button">Levels</button>
                </div>
            </div>

            <div class="levels-menu" id="levels-menu">
                <div class="levels-back-button-container">
                    <button class="button" id="levels-back-button">Back</button>
                </div>
                <div class="level-boxes-container">
                    <div class="level-box" id="level-box-1">
                        <img src="./assets/level-1-thumb.png" width="160" height="100"></img>
                        <p>1</p>
                    </div>
                    <div class="level-box" id="level-box-2">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>2</p>
                    </div>
                    <div class="level-box" id="level-box-3">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>3</p>
                    </div>
                    <div class="level-box" id="level-box-4">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>4</p>
                    </div>
                    <div class="level-box" id="level-box-5">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>5</p>
                    </div>
                    <div class="level-box" id="level-box-6">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>6</p>
                    </div>
                    <div class="level-box" id="level-box-7">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>7</p>
                    </div>
                    <div class="level-box" id="level-box-8">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>8</p>
                    </div>
                    <div class="level-box" id="level-box-9">
                        <img src="./assets/level-thumb.png" width="160" height="100"></img>
                        <p>9</p>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>

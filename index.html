<!DOCTYPE html>
<html>

    <head>
        <title>Golf9 - Mini Golf Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="./styles/main.css" rel="stylesheet" type="text/css">

        <script type="module" src="./src/main.js"></script>
    </head>

    <body>
        <div id="scene-container"> <!-- <canvas> will be inserted here --> </div>

        <div class="loading-screen" id="loading-screen">
            <h1 id="loading-title">Golf<span id="loading-title-nine">9</span></h1>
            <span class="loading-spinner"></span>
        </div>

        <div class="main-menu" id="main-menu">
            <h1 id="menu-title">Golf<span id="menu-title-nine">9</span></h1>
            <button type="button" class="button" id="play-button">Play</button>
        </div>

        <div class="end-screen" id="end-screen">
            <table class="leaderboard" id="leaderboard">
                <td> Loading scores... </td>
            </table> 
            <div class="end-screen-invalid-warning-box" id="end-screen-invalid-warning-box">
                <p id="end-screen-invalid-warning-text"></p>
            </div>
            <div class="end-screen-submission-container" id="end-screen-submission-container">
                <input class="leaderboard-name-input" id="leaderboard-name-input" maxlength="20" placeholder="name"></input>
                <button type="button" class="button" id="leaderboard-submit-button">Submit</button>
            </div>
            <div class="end-screen-quit-container" id="end-screen-quit-container">
                <button type="button" class="menu-button" id="end-screen-quit-button">Main Menu</button>
                <button type="button" class="menu-button" id="replay-button">Play Again</button>
            </div>
        </div>

        <div id="debug-text-container">
            <h1 id="debug-text"></h1>
        </div>

        <div class="score-callout-container" id="score-callout-container">
            <h1 id="score-callout-text">Par</h1>
        </div>

        <div class="continue-button-container">
            <button type="button" class="button" id="continue-button">Continue</button>
        </div>

        <div class="hole-info-container" id="hole-info-container">
            <p id="strokes-number-text">0</p>
            <p id="strokes-label-text">strokes</p>
            <p id="hole-full-text">Hole 0</span></p>
            <p id="par-full-text"> Par 0</span></p>
        </div>

        <div class="strike-meter-container" id="strike-meter-container">
            <div class="strike-meter-value" id="strike-meter-value"></div>
        </div>

        <div class="scorecard-and-buttons-container" id="scorecard-and-buttons-container">
            <table class="scorecard" id="scorecard">
                <tr>
                    <th>Hole</th>
                    <th>Par</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>2</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>3</td>
                    <td> </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>22</th>
                    <th id ="total-text"> </th>
                </tr>
            </table>
            <div class="bottom-buttons-container" id="bottom-buttons-container">
                <button type="button" class="menu-button" id="scorecard-toggle-button">Score</button>
                <button type="button" class="menu-button" id="open-menu-button">Menu</button>
            </div>
        </div>

        <div class="menu-container">
            <div class="menu-screen-dim", id="menu-screen-dim"></div>
            <div class="in-game-menu" id="in-game-menu">
                <div class="button-container" id="button-container">
                    <button type="button" class="button" id="resume-button">Resume</button>
                    <button type="button" class="button" id="levels-button">Holes</button>
                    <button type="button" class="button" id="options-button">Options</button>
                    <button type="button" class="button" id="menu-quit-button">Main Menu</button>
                </div>
            </div>

            <div class="options-menu" id="options-menu">
                <button class="back-button" id="options-back-button">Back</button>
                <div class="options-container" id="options-container">
                    <input type="checkbox" class="checkbox" id="trees-checkbox" name="trees-checkbox" checked="checked"></input>
                    <label for="trees-checkbox">Enable trees (disable for better performance)</label>
                </div>
            </div>
            <div class="levels-menu" id="levels-menu">
                <div class="levels-back-button-container">
                    <button class="back-button" id="levels-back-button">Back</button>
                </div>
                <div class="level-boxes-container">
                    <div class="level-box" id="level-box-1">
                        <img src="./assets/thumbnails/hole1.png" width="160" height="100"></img>
                        <p>1</p>
                    </div>
                    <div class="level-box" id="level-box-2">
                        <img src="./assets/thumbnails/hole2.png" width="160" height="100"></img>
                        <p>2</p>
                    </div>
                    <div class="level-box" id="level-box-3">
                        <img src="./assets/thumbnails/hole3.png" width="160" height="100"></img>
                        <p>3</p>
                    </div>
                    <div class="level-box" id="level-box-4">
                        <img src="./assets/thumbnails/hole4.png" width="160" height="100"></img>
                        <p>4</p>
                    </div>
                    <div class="level-box" id="level-box-5">
                        <img src="./assets/thumbnails/hole5.png" width="160" height="100"></img>
                        <p>5</p>
                    </div>
                    <div class="level-box" id="level-box-6">
                        <img src="./assets/thumbnails/hole6.png" width="160" height="100"></img>
                        <p>6</p>
                    </div>
                    <div class="level-box" id="level-box-7">
                        <img src="./assets/thumbnails/hole7.png" width="160" height="100"></img>
                        <p>7</p>
                    </div>
                    <div class="level-box" id="level-box-8">
                        <img src="./assets/thumbnails/hole8.png" width="160" height="100"></img>
                        <p>8</p>
                    </div>
                    <div class="level-box" id="level-box-9">
                        <img src="./assets/thumbnails/hole9.png" width="160" height="100"></img>
                        <p>9</p>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
